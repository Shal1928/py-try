<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Hello World</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<p>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h3>Hello, World!</h3>
{% endif %}
</body>
</html>
